<!doctype html>
<html lang="en"  ng-app="LunchCheckerApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group" >
             <input type="text" ng-model="lunchMeals"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" >
             <br/> (NOT consider and empty item, i.e., , ,)
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch();">Check If Too Much</button>
         </div>


         <div class="form-group message" ng-style="customStyle">
           {{message}}
         </div>
   </div>

</body>
</html>
